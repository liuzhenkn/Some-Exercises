<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
	<meta charset="UTF-8" >
	<title>todoList</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
	<div class="input-group">
		<input ng-model="task" type="text" class="form-control">
		<span class="input-group-btn">
			<button ng-click="add()" class="btn btn-defult">提交</button>
		</span>
	</div>
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
		{{item}}
		<button ng-click="tasks.splice($index,1)" class="btn btn-defult">删除</button>
		</li>
	</ul>
</body>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
	angular.module('todoList',[])
	.controller('TaskCtrl',function($scope){
		$scope.task="";
		$scope.tasks=[];
		$scope.add = function(){
			$scope.tasks.push($scope.task);
		}
	})
</script>
</html>
